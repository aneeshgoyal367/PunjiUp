<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Sign up</title>
    <link rel="stylesheet" type="text/css" href="E:\mutualfundapp\css pages\inv-man-signin.css"></link>
    <link rel="icon" href="E:\mutualfundapp\photos\favicon.jpg" type="image/png">
</head>
<body>
    <div id="main">
        <div id="left">
             <img src="E:\mutualfundapp\photos\invest-signup-image.jpg" alt="image">
        </div>
        <div id="right">
            <div id="header"><h2>Welcome to PunijUp</h2></div>
            <div id="form">
                <form onsubmit="return alerts()">
                    <div class="form-part">
                        <input type="text" name="emailid" id="email-id" placeholder="Eamil id">
                    </div>
                    <br><br>
                    <div class="form-part">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <br><br>
                    <div class="form-part">
                        <input type="password" name="confirm-password" id="c-password" placeholder="Confirm Password">
                    </div>
                    <br><br>
                    <div class="form-part">
                        <input type="submit" id="button">  
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="E:\mutualfundapp\JS\signup-validation.js"></script>
</body>
</html>
